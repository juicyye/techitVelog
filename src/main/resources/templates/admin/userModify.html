<!DOCTYPE html>
<html th:replace="~{layout/header :: header(~{::title},~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>개인정보 수정</title>
</head>
<body>
<section class="container mt-4">
    <div class="card p-4">
        <form th:action method="post" th:object="${user}" enctype="multipart/form-data">
            <div th:replace="~{layout/fiederror :: fielderror}"></div>

            <div class="form-group">
                <label for="name">이름, 블로그 이름도 변경</label>
                <input type="text" id="name" th:field="*{name}" class="form-control">
                <div th:errors="*{name}" class="field-error"></div>
            </div>

            <div class="form-group">
                <label for="loginId">아이디</label>
                <input type="text" id="loginId" th:field="*{loginId}" class="form-control">
                <div th:errors="*{loginId}" class="field-error"></div>
            </div>

            <div class="form-group">
                <label for="nickname">닉네임</label>
                <input type="text" id="nickname" th:field="*{nickname}" class="form-control">
                <div th:errors="*{nickname}" class="field-error"></div>
            </div>

            <div class="form-group">
                <label for="email">이메일</label>
                <input type="text" id="email" th:field="*{email}" placeholder="띄어쓰기 아니면 콤마로 구분해주세요"
                       class="form-control">
                <div th:errors="*{email}" class="field-error"></div>
            </div>

            <div class="form-select">
                <label for="role">권한</label>
                <select id="role" th:field="*{role}">
                    <option value="">==권한 선택==</option>
                    <option th:each="role : ${T(techit.velog.domain.user.entity.Role).values()}" th:value="${role.name()}" th:text="${role.description}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="imageFile">유저 이미지</label>
                <input type="file" id="imageFile" name="userImage" class="form-control-file">
            </div>

            <button type="submit" class="btn btn-primary">제출</button>
        </form>
    </div>
</section>
</body>
</html>
