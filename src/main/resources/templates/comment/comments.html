<!-- fragments/comment.html -->
<div th:fragment="commentTemplate(comment,post)" xmlns:sec="http://www.w3.org/1999/xhtml">
    <li>
        <div th:text="${comment.content}"></div>

        <!-- 대댓글 입력 양식 -->
        <div class="horizontal">
            <form th:action="@{|/${post.blogName}/${post.title}/comment|}" th:object="${comment}" method="post">
                <input type="hidden" name="commentId" th:value="${comment.commentId}">
                <input type="hidden" name="postId" th:value="${post.postId}">
                <input type="text" placeholder="대댓글을 입력해주세요" name="content" id="replyContent">
                <input type="submit" value="답글 작성">
            </form>
        </div>

        <!-- 자식 댓글 목록 -->
        <ul>
            <div th:each="childComment : ${comment.child}">
                <div th:replace="~{/comment/comments :: commentTemplate(${childComment},${post})}"></div>
            </div>
        </ul>
    </li>
</div>
