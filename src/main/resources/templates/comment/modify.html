<!DOCTYPE html>
<html th:replace="~{/layout/header :: header(~{::title},~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>수정</title>
</head>
<body>
<section class="container mt-4">
    <div class="card p-4">
        <h3 class="card-title mb-4">댓글 수정</h3>
        <form th:action method="post" th:object="${comment}" enctype="multipart/form-data">
            <input type="hidden" id="blogName" th:field="*{commentId}">
            <div class="form-group">
                <label for="content">내용</label>
                <textarea id="content" th:field="*{content}" class="form-control"></textarea>
                <div th:errors="*{content}" class="text-danger"></div>
            </div>

            <button type="submit" class="btn btn-primary">제출</button>
        </form>
    </div>
</section>

</body>
</html>
