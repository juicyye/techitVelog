<html th:replace="~{/layout/header :: header(~{::title},~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>블로그</title>
</head>
<body>
<section>
    <div>
        <div>
            <div>닉네임
                <h3 th:text="${blog.nickname}"></h3>
            </div>
            <div>블로그 소개
                <h3 th:text="${blog.description}"></h3>
            </div>
            <div>블로그 생성일자
                <h3 th:text="${#temporals.format(blog.createDate,'yyyy-MM-dd')}"></h3>
            </div>

            <button th:onclick="|location.href='@{|/${blog.title}/follow|}'|">팔로우</button>
            <div>팔로워
                <h3><a th:href="@{|/${blog.title}/followers|}" th:text="${blog.followers}"></a></h3>
            </div>
            <div>팔로잉
                <h3><a th:href="@{|/${blog.title}/followings|}" th:text="${blog.followings}"></a></h3>
            </div>
            <div>
                <button th:onclick="|location.href='@{|/${blog.title}/likes|}'|">좋아한 포스트</button>
            </div>
        </div>

        <div th:each="post : ${posts}">
            <div>제목
                <h3 > <a href="" th:href="@{|/${post.blogName}/${post.title}|}" th:text="${post.title}"></a></h3>
            </div>
            <div>내용
                <h3 th:text="${post.content}"></h3>
            </div>
            <div>작성일자
                <h3 th:text="${#temporals.format(post.createDate,'yyyy-MM-dd')}"></h3>
            </div>


        </div>

        <div th:each="tag  : ${tags}">
            <div>
                <h3 th:text="${tag.name}"></h3> <p th:text="'(' + ${#lists.size(tag.postDto)} +')'"></p>
            </div>


        </div>




    </div>


    
</section>

</body>
</html>
