<html th:replace="~{/layout/header :: header(~{::title},~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>블로그</title>
</head>
<body>
<section>
    <div>
        <div th:each="blog : ${blogs}">
            <h3 th:text="${blog.nickname}"></h3>
            <h3 th:text="${blog.description}"></h3>
            <h3 th:text="${blog.createDate}"></h3>
        </div>

        <div th:each="post : ${posts}">
            <h3 th:text="${post.title}"></h3>
            <h3 th:text="${post.content}"></h3>
            <h3 th:text="${post.createDate}"></h3>
        </div>

        <div th:each="tag  : ${tags}">
            <h3 th:text="${tag.name}"></h3>
            <h3 th:text="${#lists.size(tag.postDto)}"></h3>
        </div>
    </div>

</section>

</body>
</html>
