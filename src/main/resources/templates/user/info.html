<!DOCTYPE html>
<html th:replace="~{layout/header :: header(~{::title},~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>유저정보</title>

</head>
<body>
<section class="container mt-4">
    <div class="card p-4">
        <div class="mb-3">
            <h3>블로그명</h3>
            <h3 class="card-title" th:text="${blog.name}"></h3>
        </div>
        <div class="mb-3">
            <h3>닉네임</h3>
            <h3 class="card-subtitle text-muted" th:text="${blog.nickname}"></h3>
        </div>
        <div class="mb-3">
            <h3>이메일</h3>
            <h3 class="card-text" th:text="${blog.email}"></h3>
        </div>
        <div class="form-group">
            <label>이메일 수신 설정</label>
            <div class="form-check">
                <input type="checkbox" id="emailCheck" th:field="${blog.emailCheck}" class="form-check-input" disabled>
                <label for="emailCheck" class="form-check-label">허용</label>
            </div>
        </div>
        <div class="d-flex justify-content-between">
            <button class="btn btn-primary" th:onclick="|location.href='@{/account/update}'|">개인정보 수정</button>
            <button class="btn btn-danger" th:onclick="|location.href='@{/account/delete}'|">회원 탈퇴</button>
        </div>
    </div>
</section>

</body>
</html>
