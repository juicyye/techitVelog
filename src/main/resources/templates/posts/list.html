<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/header :: header(~{::title},~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>홈페이지</title>
</head>
<body>
<section class="container mt-4">
    <div class="sort-container">
        <button class="sort-toggle" onclick="toggleSortMenu()">정렬</button>
        <div class="sort-menu" id="sortMenu">
            <button onclick="setSortType('newest')">최신순</button>
            <button onclick="setSortType('oldest')">오래된순</button>
            <button onclick="setSortType('likes')">좋아요순</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div th:each="post : ${posts}" class="card mb-3">
                <div class="card-body">
                    <div th:if="${post.postImage != null}" th:with="image=${post.postImage}">
                        <a th:href="@{|/${post.blogName}/${post.title}|}">
                        <img th:src="|/images/${image.getStoreFileName()}|" width="150" height="100"/>
                        </a>

                    </div>
                    <h5 class="card-title">포스트 제목</h5>
                    <h3 class="card-title" > <a th:href="@{|/${post.blogName}/${post.title}|}" th:text="${post.title}"></a></h3>

                    <div class="card-text">
                        <h5>포스트 간단설명</h5>
                        <p th:text="${post.postDescription}"></p>
                    </div>

                    <div class="card-text">
                        <h5>생성일자</h5>
                        <p th:text="${#temporals.format(post.createDate,'yyyy-MM-dd')}"></p>
                    </div>
                    <div class="card-text">
                        <h5>댓글수</h5>
                        <p th:text="${post.comments}"></p>
                    </div>
                    <div class="card-text">
                        <h5>조회수</h5>
                        <p th:text="${post.views}"></p>
                    </div>

                    <div class="card-text">
                        <h5>좋아요수</h5>
                        <p th:text="${post.likes}"></p>
                    </div>
                    <div class="card-text">
                        <h5>블로그 이동</h5>
                        <a href="" th:href="@{|/${post.blogName}|}" th:text="${post.nickname}"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 페이징 처리 시작 -->
    <div th:if="${!posts.isEmpty()}" class="fixed-bottom-pagination">
        <ul class="pagination justify-content-center mb-0">
            <li class="page-item disabled">
                <a class="page-link" th:href="@{|?page=${posts.number-1}|}">
                    <span>이전</span>
                </a>
            </li>
            <li th:each="post: ${#numbers.sequence(0, posts.totalPages-1)}"
                th:if="${post >= posts.number-3 and post <= posts.number+3}"
                th:classappend="${post == posts.number} ? 'active' : ''" class="page-item">
                <a th:text="${post+1}" class="page-link" th:href="@{|?page=${post}|}"></a>
            </li>
            <li class="page-item disabled">
                <a class="page-link" th:href="@{|?post=${posts.number+1}|}">
                    <span>다음</span>
                </a>
            </li>
        </ul>
    </div>
    <!-- 페이징 처리 끝 -->
</section>
</body>
</html>
